<!DOCTYPE html>
<html lang="en" ng-app="InstagramSearcher">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Searcher Demo</title>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="column">
        <img src="/images/searcher.png" width="200"/>
      </div>
    </div>
    <div ng-controller="MyController" class="myController">
      <form ng-submit="searchInstagram(tag)">
        <input type="text" name="tag" ng-model="tag" placeholder="Enter a tag to search" required />
        <input type="submit" value="Submit" id="submit" />
      </form>
      <p ng-show="results">Searching Instagram for photos tagged with "cats"</p>
      <div ng-if="results" class="row">
        <p>We found {{ results.length }} results for {{ tag }}</p>
        <div ng-repeat="imageInfo in results">
          <a ng-href="{{imageInfo.images.standard_resolution.url}}">
            <img ng-src="{{imageInfo.images.low_resolution.url}}" />
          </a>
        </div>
      </div>
    </div>
  </body>

</html>
